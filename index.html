<!DOCTYPE html>
<html>
<head>
  <title>Checkout Form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- Stylesheets go here. -->

<body>
  <div class="container-fluid">
    <div class="row panel panel-primary">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <h3>Thank you for shopping with us! <br /><small><em>Fill in the fields below to complete your order.</em></small></h3>
      </div>
    </div>
  </div>
  <form method="post" action="https://formspree.io/whitneyweir36@gmail.com">

    <div class="container">
      <div>
        <!-- start contact information panel -->
        <div class="panel-body">
          <div class="panel panel-primary">
            <div class="panel-heading"></div>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-6">
                  <div class="panel">
                    <div class="panel-heading panel-primary">
                      <p class="panel-title lead">Name</p>
                    </div>
                    <div class="panel-body">
                      <div class="form-group">
                        <label for="first_name">First Name*</label>
                        <input class="form-control" type="text" name="first_name" id="first_name" placeholder="First Name" required/>
                      </div>
                      <div class="form-group">
                        <label for="last_name">Last Name*</label>
                        <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Last Name" required/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="panel">
                    <div class="panel-heading panel-primary">
                      <p class="panel-title lead">Contact</p>
                    </div>
                    <div class="panel-body">
                      <div class="form-group">
                        <label for="email">Email Address</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="yourname@email.com" />
                      </div>
                      <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input class="form-control" type="tel" name="phone" id="phone" placeholder="555-555-5555" maxlength="14" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-right">
                <small>
                  <em>* denotes required field</em>
                </small>
              </div>
            </div>
          </div>

          <!-- end contact information panel -->

          <!-- start shipping and billing panel -->

            <div class="panel-heading"></div>
            <div class="panel-body">

                    </div>
                    <div class="panel-body">
                      <div class="form-group">
                        <label for="ship_address">Street Address*</label>
                        <input class="form-control" type="text" name="ship_address" id="ship_address" placeholder="123 Main Street" required />
                      </div>
                      <div class="form-group">
                        <label for="ship_address_2">Apt, Suite or Unit Number</label>
                        <input class="form-control" type="text" name="ship_address_2" id="ship_address_2" placeholder="Apt, Suite or Unit Number" />
                      </div>
                      <div class="row">
                        <div class="col-sm-7">
                          <div class="form-group">
                            <label for="ship_city">City*</label>
                            <input class="form-control" type="text" name="ship_city" id="ship_city" placeholder="Indianapolis" required/>
                          </div>
                        </div>
                        <div class="col-sm-5">
                          <div class="form-group">
                            <label for="ship_state">State*</label>
                            <select class="form-control" name="ship_state" id="ship_state" required>

                              <option value="AK">AK</option>

                              <option value="WV">WV</option>
                              <option value="WY">WY</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-7">
                          <div class="form-group">
                            <label for="ship_zip">Zip Code*</label>
                            <input class="form-control" type="text" name="ship_zip" id="ship_zip" placeholder="12345" maxlength="7" required/>
                          </div>
                        </div>
                        <div class="col-sm-5">
                          <div class="form-group">
                            <label for="ship_country">Country*</label>
                            <select class="form-control" name="ship_country" id="ship_country" required>
                              <option value="" label="Country" disabled hidden selected></option>
                              <option value="US">United States</option>
                              <option value="CA">Canada</option>
                              <option value="MX">Mexico</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="panel">
                    <div class="panel-heading panel-primary">
                      <div class="row">
                        <div class="col-xs-4">
                          <p class="panel-title lead">Billing</p>
                        </div>
                        <div class="col-xs-8 text-right">
                          <div class="checkbox">
                            <label>
                              <input type="hidden" name="same_as_ship" value="no" />
                              <input type="checkbox" name="same_as_ship" value="yes" />
                              <small>Same as shipping address</small>
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="panel-body">
                      <div class="form-group">
                        <label for="bill_address">Street Address*</label>

                      <div class="row">
                        <div class="col-sm-7">

                        <div class="col-sm-5">
                          <div class="form-group">
                            <label for="bill_state">State*</label>
                            <select class="form-control" name="bill_state" id="bill_state" required>
                              <option disabled selected hidden value="" label="State"></option>
                              <option value="AK">AK</option>

                              <option value="AZ">AZ</option>
                              <option value="CA">CA</option>

                              <option value="HI">HI</option>
                              <option value="IA">IA</option>

                              <option value="IN">IN</option>
                              <option value="KS">KS</option>
                              <option value="KY">KY</option>
                              <option value="LA">LA</option>
                              <option value="MA">MA</option>
                              <option value="MD">MD</option>
                              <option value="ME">ME</option>
                              <option value="MI">MI</option>
                              <option value="MN">MN</option>
                              <option value="MO">MO</option>
                              <option value="MS">MS</option>
                              <option value="MT">MT</option>
                              <option value="NC">NC</option>
                              <option value="ND">ND</option>
                              <option value="NE">NE</option>
                              <option value="NH">NH</option>
                              <option value="NJ">NJ</option>
                              <option value="NM">NM</option>
                              <option value="NV">NV</option>
                              <option value="NY">NY</option>
                              <option value="OH">OH</option>
                              <option value="OK">OK</option>
                              <option value="OR">OR</option>

                              <option value="WI">WI</option>
                              <option value="WV">WV</option>
                              <option value="WY">WY</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-7">
                          <div class="form-group">
                            <label for="bill_zip">Zip Code*</label>
                            <input class="form-control" type="text" name="bill_zip" id="bill_zip" placeholder="12345" maxlength="7" required/>
                          </div>
                        </div>
                        <div class="col-sm-5">
                          <div class="form-group">
                            <label for="bill_country">Country*</label>
                            <select class="form-control" name="bill_country" id="bill_country" required>
                              <option value="" label="Country" disabled hidden selected></option>
                              <option value="US">United States</option>
                              <option value="CA">Canada</option>
                              <option value="MX">Mexico</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-right">
                <small>
                  <em>* denotes required field</em>
                </small>
              </div>
            </div>

          </div>

          <div class="panel panel-primary">
            <div class="panel-heading"></div>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12">
                  <div class="panel">
                    <div class="panel-heading panel-primary">
                      <p class="panel-title lead">Card Information</p>
                    </div>
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-sm-9">
                          <div class="form-group">
                            <label for="card_name">Name on Card*</label>
                            <input class="form-control" type="text" name="card_name" id="card_name" placeholder="Name on card" required/>
                          </div>
                        </div>
                        <div class="col-sm-3">
                          <div class="form-group">
                            <label for="card_type">Card Type*</label>
                            <select class="form-control" name="card_type" id="card_type" required>
                              <option disabled selected hidden value="" label="Card Type"></option>
                              <option value="AMEX">American Express</option>
                              <option value="VISA">Visa</option>
                              <option value="MC">Mastercard</option>
                              <option value="DIS">Discover</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="card_number">Card Number*</label>
                            <input class="form-control" type="text" name="card_number" id="card_number" placeholder="xxxx-xxxx-xxxx-0000" maxlength="20" required/>
                          </div>
                        </div>
                        <div class="col-sm-2">
                          <div class="form-group">
                            <label for="cvv">CVV*
                              <a href="https://www.cvvnumber.com/cvv.html" target="_blank">
                                <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                              </a>
                            </label>
                            <input class="form-control" type="text" name="cvv" id="cvv" placeholder="123" maxlength="4" required/>
                          </div>
                        </div>
                        <div class="col-sm-2">
                          <div class="form-group">
                            <label for="month">Month*</label>
                            <select class="form-control" name="month" id="month" required>
                              <option value="" disabled selected hidden label="Month"></option>
                              <option value="Jan">01 - January</option>
                              <option value="Feb">02 - February</option>
                              <option value="Mar">03 - March</option>
                              <option value="Apr">04 - April</option>
                              <option value="May">05 - May</option>
                              <option value="Jun">06 - June</option>
                              <option value="Jul">07 - July</option>
                              <option value="Aug">08 - August</option>
                              <option value="Sep">09 - September</option>
                              <option value="Oct">10 - October</option>
                              <option value="Nov">11 - November</option>
                              <option value="Dec">12 - December</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-2">
                          <div class="form-group">
                            <label for="year">Year*</label>
                            <select class="form-control" name="year" id="year" required>
                              <option value="" label="Year" disabled selected hidden></option>
                              <option value="2016">2016</option>
                              <option value="2017">2017</option>
                              <option value="2018">2018</option>
                              <option value="2019">2019</option>
                              <option value="2020">2020</option>
                              <option value="2021">2021</option>
                              <option value="2022">2022</option>
                              <option value="2023">2023</option>
                              <option value="2024">2024</option>
                              <option value="2025">2025</option>
                              <option value="2026">2026</option>
                            </select>
                          </div>
                        </div>
                      </div>

                    </div>

                  </div>
                </div>
              </div>
              <div class="text-right">
                <small>
                  <em>* denotes required field</em>
                </small>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-sm-12 text-center">
                <button class="btn btn-primary btn-lg">
                  <i class="fa fa-shopping-cart fa-2x" aria-hidden="true">
                  </i>
                </button>
              </div>
            </div>
          </div>
</div>
</div>
